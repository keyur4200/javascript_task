<!Doctype HTML>
<html>

<head>
    <title>Array</title>
</head>
<div class="factorial">
    <h1>Array demo</h1>
    <p>3. Write a JavaScript program which prints the elements of the following array Sample array : var a = [[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]]; Sample Output : "row 0" " 1" " 2" " 1" " 24" "row 1"</p>
    <h3>your result is : <span id="result"></span></h3>
</div>
<script type="text/javascript">
var array = [
    [1, 2, 1, 24],
    [8, 11, 9, 4],
    [7, 0, 7, 27],
    [7, 4, 28, 14],
    [3, 10, 26, 7]
];
var result = "";
for (var i in array) {
    result += '<br />"row ' + i + '"';
    for (var j in array[i]) {
        result += ' " ' + array[i][j] + '"';
    }
}
document.getElementById('result').innerHTML = result;
</script>

</html
