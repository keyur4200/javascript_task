<!Doctype HTML>
<html>

<head>
    <title>Base</title>
</head>
<div class="factorial">
    <h1>Base demo</h1>
    <p>4. Write a JavaScript function to convert a number from one base to another. Note : Both bases must be between 2 and 36. Test Data : console.log(base_convert('E164',16,8)); console.log(base_convert(1000,2,8)); "160544" "10"</p>
    <input type="text" id="base1" placeholder="Enter value" />
    <input type="text" id="base2" placeholder="Enter value" />
    <input type="text" id="base3" placeholder="Enter value" />
    <button id="btn" onClick="base(document.getElementById('base1').value, document.getElementById('base2').value, document.getElementById('base3').value);">Result</button>
    <h3>your result is : <span id="result"></span></h3>
</div>
<script type="text/javascript">
document.addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
        document.getElementById("btn").click();
    }
});


function base(num, value, convert) {
    if ((value && convert) < 2 || (value && convert) > 36) {
        return 'Please enter bases value between 2 and 36';
    }

    var result = parseInt(num + '', value).toString(convert);
    document.getElementById('result').innerHTML = result;
}
</script>

</html
